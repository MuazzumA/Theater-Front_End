<!-- seat.component.html -->
<div class="container">
  <h2 class="title">Select Seats</h2>

  <div class="movie-info">
    <img src="path-to-movie-poster.jpg" alt="Movie Poster" class="movie-poster">
    <div class="movie-details">
      <h3>{{ movieTitle }}</h3>
      <p>(Theater Name) | (Show Date) | (Show Time) | (Movie Duration)</p>
    </div>
  </div>

  <div class="date-selector">
    <button
      *ngFor="let date of dates"
      [class.active]="selectedDate === date.value"
      (click)="selectedDate = date.value">
      {{ date.label }}
    </button>
  </div>

  <div class="screen">SCREEN</div>

  <div class="seating-layout">
    <div class="row" *ngFor="let row of seatMap | keyvalue">
      <div class="seat-wrapper" *ngFor="let seat of row.value">
        <div
          class="seat"
          [class.occupied]="seat.status === 'occupied'"
          [class.selected]="seat.status === 'selected'"
          (click)="toggleSeatSelection(seat)">
          {{ seat.id }}
        </div>
      </div>
    </div>
  </div>

  <div class="legend">
    <div class="legend-item">
      <div class="seat-sample available"></div>
      <span>Available</span>
    </div>
    <div class="legend-item">
      <div class="seat-sample occupied"></div>
      <span>Occupied</span>
    </div>
    <div class="legend-item">
      <div class="seat-sample selected"></div>
      <span>Selected</span>
    </div>
  </div>

  <div class="time-selector">
    <button
      *ngFor="let time of times"
      [class.active]="selectedTime === time.value"
      (click)="selectedTime = time.value">
      {{ time.label }}
    </button>
  </div>

  <button class="continue-btn" (click)="onContinue()">Continue</button>
</div>
