<div class="dashboard-container">
  <!-- Summary Section -->
  <div class="summary-section">
    <div class="grid-container">
      <div *ngFor="let item of summaryData" class="summary-card">
        <div class="label">{{item.label}}</div>
        <div class="value">{{item.value}}</div>
      </div>
    </div>
  </div>

  <!-- Charts Grid -->
  <div class="charts-grid">
    <!-- Employee Growth Chart -->
    <div class="chart-card">
      <h3>Employee Growth</h3>
      <div class="chart-container">
        <div class="bar-chart">
          <div *ngFor="let item of employeeGrowth" class="bar-item">
            <div class="bar" [style.height.%]="(item.count/156)*100"></div>
            <div class="bar-label">{{item.year}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Department Distribution -->
    <div class="chart-card">
      <h3>Department Distribution</h3>
      <div class="chart-container">
        <div class="horizontal-bars">
          <div *ngFor="let dept of departmentData" class="h-bar-item">
            <div class="label">{{dept.department}}</div>
            <div class="bar" [style.width.%]="(dept.employees/45)*100"></div>
            <div class="value">{{dept.employees}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Location Distribution -->
    <div class="chart-card">
      <h3>Location Distribution</h3>
      <div class="chart-container">
        <div class="horizontal-bars">
          <div *ngFor="let loc of locationData" class="h-bar-item">
            <div class="label">{{loc.location}}</div>
            <div class="bar" [style.width.%]="(loc.value/45)*100"></div>
            <div class="value">{{loc.value}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
