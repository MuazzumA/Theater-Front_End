<div class="existing-movie-container">
  <h1 class="title">Add New Showing</h1>

  <div class="section">
    <h2>Choose an Existing Movie to add New Showing:</h2>
    <div class="movie-carousel">
      <button
        class="carousel-button"
        (click)="previousMovie()"
        [class.disabled]="currentMovieIndex === 0">
        &#8249;
      </button>

      <!-- Loop to display up to 5 movies -->
      <div *ngFor="let movie of movies.slice(currentMovieIndex, currentMovieIndex + 5)" class="movie-info">
        <div class="movie-details">
          <div class="movie-text">
            <span class="movie-title">{{ movie.title }}</span>
            <span class="movie-description">{{ movie.description }}</span>
            <span class="movie-id">ID: {{ movie.id }}</span>
          </div>
        </div>
      </div>

      <div class="no-movies" *ngIf="movies.length === 0">
        No movies available
      </div>

      <button
        class="carousel-button"
        (click)="nextMovie()"
        [class.disabled]="currentMovieIndex >= movies.length - 5">
        &#8250;
      </button>
    </div>
  </div>

  <div class="section">
    <h2>Choose a Date and the Time for the New Showing:</h2>
    <div class="datetime-container">
      <div class="calendar">
        <div class="calendar-header">November</div>
        <div class="calendar-grid">
          <div class="weekday" *ngFor="let day of weekDays">{{day}}</div>
          <div
            class="day"
            *ngFor="let day of calendarDays"
            [class.active]="selectedDate === '2024-11-' + day"
            (click)="selectDate('2024-11-' + day)">
            {{day}}
          </div>
        </div>
      </div>

      <div class="time-slots">
        <button
          *ngFor="let slot of timeSlots"
          [class.available]="slot.available"
          [class.selected]="selectedTime === slot.time"
          [disabled]="!slot.available"
          (click)="selectTime(slot.time)">
          {{slot.time}}
        </button>
      </div>
    </div>
  </div>

  <div class="submit-section" *ngIf="movies.length > 0">
    <button
      class="add-button"
      (click)="handleSubmit()"
      [disabled]="!selectedDate || !selectedTime">
      Add New Showing
    </button>
  </div>
</div>
