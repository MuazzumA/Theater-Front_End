<div class="existing-movie-container">
  <h1 class="title">Add New Showing</h1>

  <div class="section">
    <h2>Choose an Existing Movie to add New Showing:</h2>

    <div class="movie-carousel">
      <button class="carousel-button prev" (click)="previousMovie()"
              [class.disabled]="currentMovieIndex === 0">
        &#8249;
      </button>

      <div class="movie-list">
        <h3>Here are the movies:</h3>
        <div *ngFor="let movie of movies" class="movie-info">
          <div class="movie-details">
            <img [src]="movie.coverImageBase64" [alt]="movie.title" class="movie-poster">
            <div class="movie-text">
              <span class="movie-title">{{movie.title}}</span>
              <span class="movie-description">{{movie.description}}</span>
            </div>
          </div>
        </div>
      </div>


      <button class="carousel-button next" (click)="loadMovies()"
              [class.disabled]="currentMovieIndex >= movies.length - 3">
        &#8250;
      </button>
    </div>
  </div>

  <div class="section">
    <h2>Choose a Date and the Time for the New Showing:</h2>

    <div class="datetime-container">
      <div class="calendar">
        <div class="calendar-header">November</div>
        <div class="calendar-grid">
          <div class="weekday" *ngFor="let day of weekDays">{{day}}</div>
          <div class="day"
               *ngFor="let day of calendarDays"
               [class.active]="selectedDate === '2024-11-' + day"
               (click)="selectDate('2024-11-' + day)">
            {{day}}
          </div>
        </div>
      </div>

      <div class="time-slots">
        <button *ngFor="let slot of timeSlots"
                [class.available]="slot.available"
                [class.selected]="selectedTime === slot.time"
                [disabled]="!slot.available"
                (click)="selectTime(slot.time)">
          {{slot.time}}
        </button>
      </div>
    </div>
  </div>

  <div class="submit-section">
    <button class="add-button" (click)="handleSubmit()">Add</button>
  </div>
</div>
