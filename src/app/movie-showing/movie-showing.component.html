<section class="movies">
    <img
      class="movie-photo"
      [src]="movieShowing.photo"
      alt="Exterior photo of {{ movieShowing.name }}"
      crossorigin
    />
    <h2 class="movie-heading">{{ movieShowing.name }}</h2>
    <p class="movie-description">{{ movieShowing.description}}</p>
  </section>
